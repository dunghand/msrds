<h1 class="printNxhtmlTitle hentry" style="display:none;"><a href="http://perpet.springnote.com/pages/382501" rel="bookmark">양민 다루기</a></h1>


	<p>예전 삼국지를 하면&nbsp;상대진영의 충성심없는 장군이나 일반백성을 돈이나&nbsp;매력으로 자신의 부하로 데려올수있는데. 그재미는 솔솔했다..</p>
<p>뉴스와 신문의 정치면을 보면 그날에 무엇을 다루냐에 따라 정치인의 지지도가 마구 움직이는 것을 보고 이러한 요소를 이용하여 국민들에게 지지를 얻고</p>
<p>결국 지배자가 되는&nbsp;게임을 만들어보고싶다라는 생각을 했다..</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>언론에 나오는&nbsp;여러 팩트들을 분석 해서 그것을 분류하고 관계를 맺어주어야 할듯하다..</p>
