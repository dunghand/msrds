	<p>&nbsp;스크립트가 가져야할 조건</p>
<p>&nbsp;</p>
<p>조건이 한사람 또는 다수가 적용될수있게</p>
<p>&nbsp;</p>
<p>한사람 조건: 특정 오브젝트가 특정 영역에 들어오면</p>
<p>다수 조건:&nbsp;&nbsp;특정 그룹오브젝트중 한놈이라도 들어오면</p>
<p>&nbsp;</p>
<p>액션이 한사람 또는 다수가 적용될수있게&nbsp;</p>
<p>&nbsp;</p>
<p>한사람 액션 : 특정오브젝트를 특정영역으로 이동</p>
<p>다수 액션 :&nbsp;다수오브젝트들에게 특정 오브젝트 공격</p>
